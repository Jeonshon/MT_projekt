    function LetoHitogram(leto1234){
      var resp = {
                    "aggs": {
                      "kategorije": {
                        "terms": {
                          "field": "POL_NAME.keyword",
                          "order": {
                            "val": "desc"
                          },
                          "size": 40
                        },
                        "aggs": {
                          "val": {
                            "sum": {
                              "field": "Znesek"
                            }
                          }
                        }
                      }
                    },
                    "size": 0,
                    "_source": {
                      "excludes": []
                    },
                    "stored_fields": [
                      "*"
                    ],
                    "script_fields": {},
                    "docvalue_fields": [],
                    "query": {
                      "bool": {
                        "must": [],
                        "filter": [
                          {
                            "match_all": {}
                          },
                          {
                            "match_phrase": {
                              "Leto": {
                                "query": leto1234
                              }
                            }
                          }
                        ],
                        "should": [],
                        "must_not": []
                      }
                    }

           
                }

                $.ajax({
                    method: "POST",
                    url: "http://localhost:9200/posebni/_search?pretty=true",
                    crossDomain: true,  
                    async: true,
                    data: JSON.stringify(resp),
                    dataType : 'json',
                    contentType: 'application/json',
                })
                .done(function( resp ) {
                   
  //console.log(resp);
  //console.log(resp.aggregations.kategorije.buckets);

  var sample = resp.aggregations.kategorije.buckets
  console.log(sample)
  d3.selectAll("#container > *").remove(); 
  const svg = d3.select("#container").append("svg")
  //const svgContainer = d3.select('#container').append("svg");

  const margin = 180;
  const width = 1300 - 2 * margin;
  const height = 700 - 2 * margin;

  const chart = svg.append('g')
    .attr('transform', `translate(${margin}, ${margin})`);

  const xScale = d3.scaleBand()
    .range([0, width])
    .domain(sample.map((s) => s.key))
    .padding(0.4);
  
  const yScale = d3.scaleLinear()
    .range([height, 0])
    .domain([0, sample[0].val.value]);

  // vertical grid lines
  // const makeXLines = () => d3.axisBottom()
  //   .scale(xScale)

  const makeYLines = () => d3.axisLeft()
    .scale(yScale)


  chart.append('g')
    .call(d3.axisLeft(yScale));
  
  chart.append('g')
  .attr('class', 'grid')
  .call(makeYLines()
    .tickSize(-width, 0, 0)
    .tickFormat('')
  )

  const barGroups = chart.selectAll()
    .data(sample)
    .enter()
    .append('g')

    barGroups
    .append('rect')
    .attr('class', 'bar')
    .attr('x', (g) => xScale(g.key))
    .attr('y', (g) => yScale(g.val.value))
    .attr('height', (g) => height - yScale(g.val.value))
    .attr('width', xScale.bandwidth())

    .on('mouseenter', function (actual, i) {
      d3.selectAll('.val.value')
        .attr('opacity', 0)


      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (a) => xScale(a.key) - 5)
        .attr('width', xScale.bandwidth() + 10)

      const y = yScale(actual.val.value)

      chart.append('line')
        .attr('id', 'limit')
        .attr('x1', 0)
        .attr('y1', y)
        .attr('x2', width)
        .attr('y2', y)
      
      chart.append("text")
      .attr('x', xScale(actual.key))
      .attr('y', yScale(actual.val.value) - 10)
      .style("font", "15px arial")
      .attr('id', 'limit')
      .text(`${actual.key}` + ":  " + `${actual.val.value}€`)

    })

    .on('mouseleave', function () {
      d3.selectAll('.val.value')
        .attr('opacity', 1)

      d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 1)
        .attr('x', (a) => xScale(a.key))
        .attr('width', xScale.bandwidth())

      chart.selectAll('#limit').remove()
      chart.selectAll('.divergence').remove()
    })


    svg
    .append('text')
    .attr('class', 'label')
    .attr('x', -(height / 2) - margin)
    .attr('y', margin / 2.4)
    .attr('transform', 'rotate(-90)')
    .attr('text-anchor', 'middle')
    .text('Znesek')


  svg.append("text")
	.attr("transform", "translate(" + (width/2) + "," + (height/2 + 400) + ")")
	.text("Sektorji");

  svg.append('text')
    .attr('class', 'title')
    .attr('x', width / 2 + margin)
    .attr('y', 40)
    .attr('text-anchor', 'middle')
    .text('DRŽAVNI PRORAČUN')

                })
                .fail(function( resp ) {
                    console.log(resp);
                });
    }
