    <script>

    function onPageLoad(){
      var resp = {
        "aggs": {
          "skupniZnesek": {
            "sum": {
              "field": "Znesek"
            }
          }
        },
        "size": 0,
        "_source": {
          "excludes": []
        },
        "stored_fields": [
          "*"
        ],
        "script_fields": {},
        "docvalue_fields": [],
        "query": {

            "filter": [
              {

              }
            ],
            "should": [],
            "must_not": []
          }
        }
      }
      $.ajax({
          method: "POST",
          url: "http://localhost:9200/posebni/_search?pretty=true",
          crossDomain: true,  
          async: true,
          data: JSON.stringify(resp),
          dataType : 'json',
          contentType: 'application/json',
      })
      .done(function( resp ) {
        document.getElementById("jumboZnesek").innerHTML = resp.aggregations.skupniZnesek.value + " €";
        //console.log(resp)
      });

      var resp = {
        "aggs": {
          "leta": {
            "histogram": {
              "field": "Leto",
              "interval": 1,
              "min_doc_count": 1
            },
            "aggs": {
              "znesekSum": {
                "sum": {
                  "field": "Znesek"
                }
              }
            }
          }
        },
          "size": 0,
          "_source": {
            "excludes": []
          },
          "stored_fields": [
            "*"
          ],
          "script_fields": {},
          "docvalue_fields": [],
          "query": {
            "bool": {
              "must": [],
              "filter": [
                {
                  "match_all": {}
                }
              ],
              "should": [],
              "must_not": []
            }
          }
      }
      $.ajax({
          method: "POST",
          url: "http://localhost:9200/posebni/_search?pretty=true",
          crossDomain: true,  
          async: true,
          data: JSON.stringify(resp),
          dataType : 'json',
          contentType: 'application/json',
      })
      .done(function( resp ) {
        console.log("KOKOKOKOKOKO")
        console.log(resp)
        console.log("KOKOKOKOKOKO")

        // D3 code goes here.
        var sample = resp.aggregations.leta.buckets;
        // d3 donut chart
        var width = 800,
            height = 500,
            radius = Math.min(width, height) / 2;
        //var color = ['#ff7f0e', '#d62728', '#2ca02c', '#1f77b4'];
        var color =["#b3e2cd","#fdcdac","#cbd5e8","#f4cae4","#e6f5c9","#fff2ae","#f1e2cc","#cccccc"]

        var arc = d3.arc()
            .innerRadius(radius * 0.5)         // This is the size of the donut hole
            .outerRadius(radius * 0.8)
        var outerArc = d3.arc()
            .innerRadius(radius * 0.9)
            .outerRadius(radius * 0.9)
        var pie = d3.pie()
            .sort(null)
            .value(function (d) { return d.znesekSum.value; });
            
            // .onClickSegment(function(a) {
            //     alert("Segment clicked! See the console for all data passed to the click handler.");
            //     console.log(a);
            //   });
        var svg = d3.select("#container2").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width/1.4 + "," + height/2 + ")");

        // var g = svg.selectAll(".arc")
        //     .data(pie(sample))
        //     .enter()
        //     .append("g")
        //     .attr("class", "arc");
        // g.append("path")
        //     .attr("d", arc)
        //     .style("fill", function (d, i) { return color[i]; });
        // g.append("text")
        //     .attr("transform", function (d) { return "translate(" + arc.centroid(d) + ")"; })
        //     .attr("dy", ".35em")
        //     .style("text-anchor", "middle")
        //     .style("fill", "white")
        //     .text(function (d) { return d.key; });

        
          
        svg
            .selectAll('.allSlices')
            .data(pie(sample))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i){ console.log(d.data.key); return color[i] })
            .attr("stroke", "white")
            .style("stroke-width", "2px")
            .style("opacity", 0.7)
            .on("click", function(d){
              console.log(d.data.key);
              d3.select(this)
                .style("fill", "#4D4B4B");
              LetoHistogram(d.data.key)

              return d;
            })
            .on("mouseover", function() {
              d3.select(this)
                .style("fill", "#4D4B4B");
            })
            .on("mouseout", function() {
              d3.select(this)
              .style("fill", function(d) {console.log(d);
    return d.color;
});
            });

            

        svg
            .selectAll('.allPolylines')
            .data(pie(sample))
            .enter()
            .append('polyline')
              .attr("stroke", "black")
              .style("fill", "none")
              .attr("stroke-width", 1)
              .attr('points', function(d) {
                var posA = arc.centroid(d) // line insertion in the slice
                var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                var posC = outerArc.centroid(d); // Label position = almost the same as posB
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                return [posA, posB, posC]
              })

          // Add the polylines between chart and labels:
        svg
            .selectAll('.allLabels')
            .data(pie(sample))
            .enter()
            .append('text')
              .text( function(d) { console.log(d.data.key) ; return d.data.key } )
              .attr('transform', function(d) {
                  var pos = outerArc.centroid(d);
                  var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                  pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                  return 'translate(' + pos + ')';
              })
              .style('text-anchor', function(d) {
                  var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                  return (midangle < Math.PI ? 'start' : 'end')
              })        
        });
    }





    function LetoHistogram(leto1234){
      var resp = {
        "aggs": {
          "kategorije": {
            "terms": {
              "field": "POL_NAME.keyword",
              "order": {
                "val": "desc"
              },
              "size": 40
            },
            "aggs": {
              "val": {
                "sum": {
                  "field": "Znesek"
                }
              }
            }
          }
        },
        "size": 0,
        "_source": {
          "excludes": []
        },
        "stored_fields": [
          "*"
        ],
        "script_fields": {},
        "docvalue_fields": [],
        "query": {
          "bool": {
            "must": [],
            "filter": [
              {
                "match_all": {}
              },
              {
                "match_phrase": {
                  "Leto": {
                    "query": leto1234
                  }
                }
              }
            ],
            "should": [],
            "must_not": []
          }
        }
      }
      $.ajax({
          method: "POST",
          url: "http://localhost:9200/posebni/_search?pretty=true",
          crossDomain: true,  
          async: true,
          data: JSON.stringify(resp),
          dataType : 'json',
          contentType: 'application/json',
      })
      .done(function( resp ) {

//         var margin = {top: 30, right: 30, bottom: 70, left: 60},
//     width = 460 - margin.left - margin.right,
//     height = 400 - margin.top - margin.bottom;

// // append the svg object to the body of the page
// var svg = d3.select("#container")
//   .append("svg")
//     .attr("width", width + margin.left + margin.right)
//     .attr("height", height + margin.top + margin.bottom)
//   .append("g")
//     .attr("transform",
//           "translate(" + margin.left + "," + margin.top + ")");

// // Parse the Data
// var sample = resp.aggregations.kategorije.buckets

// // X axis
// var x = d3.scaleBand()
//   .range([ 0, width ])
//   .domain(sample.map(function(d) { return d.key; }))
//   .padding(0.2);
// svg.append("g")
//   .attr("transform", "translate(0," + height + ")")
//   .call(d3.axisBottom(x))
//   .selectAll("text")
//     .attr("transform", "translate(-10,0)rotate(-45)")
//     .style("text-anchor", "end");

// // Add Y axis
// var y = d3.scaleLinear()
//   .domain([0, 13000])
//   .range([ height, 0]);
// svg.append("g")
//   .call(d3.axisLeft(y));

// // Bars
// svg.selectAll("mybar")
//   .data(sample)
//   .enter()
//   .append("rect")
//     .attr("x", function(d) { return x(d.key); })
//     .attr("y", function(d) { return y(d.val.Value); })
//     .attr("width", x.bandwidth())
//     .attr("height", function(d) { return height - y(d.val.Value); })
//     .attr("fill", "#69b3a2")
// })










        //console.log(resp);
        //console.log(resp.aggregations.kategorije.buckets);

        var sample = resp.aggregations.kategorije.buckets
        console.log(sample)
        d3.selectAll("#container > *").remove(); 
        const svg = d3.select("#container").append("svg")
        //const svgContainer = d3.select('#container').append("svg");

        const margin = 110;
        const width = 1300 - 2 * margin;
        const height = 700 - 2 * margin;

        const chart = svg.append('g')
        .attr('transform', `translate(${margin}, ${margin})`);

        const xScale = d3.scaleBand()
        .range([0, width])
        .domain(sample.map((s) => s.key))
        .padding(0.4);

        const yScale = d3.scaleLinear()
        .range([height, 0])
        .domain([0, sample[0].val.value]);

        // vertical grid lines
        // const makeXLines = () => d3.axisBottom()
        //   .scale(xScale)

        const makeYLines = () => d3.axisLeft()
        .scale(yScale)


        chart.append('g')
        .call(d3.axisLeft(yScale));

        chart.append('g')
        .attr('class', 'grid')
        .call(makeYLines()
        .tickSize(-width, 0, 0)
        .tickFormat('')
        )

        const barGroups = chart.selectAll()
        .data(sample)
        .enter()
        .append('g')

        barGroups
        .append('rect')
        .attr('class', 'bar')
        .attr('x', (g) => xScale(g.key))
        .attr('y', (g) => yScale(g.val.value))
        .attr('height', (g) => height - yScale(g.val.value))
        .attr('width', xScale.bandwidth())

        .on('mouseenter', function (actual, i) {
        d3.selectAll('.val.value')
        .attr('opacity', 0)


        d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 0.6)
        .attr('x', (a) => xScale(a.key) - 5)
        .attr('width', xScale.bandwidth() + 10)

        const y = yScale(actual.val.value)

        chart.append('line')
        .attr('id', 'limit')
        .attr('x1', 0)
        .attr('y1', y)
        .attr('x2', width)
        .attr('y2', y)

        chart.append("text")
        .attr('x', xScale(actual.key))
        .attr('y', yScale(actual.val.value) - 10)
        .attr('class', 'textLimit')
        .attr('id', 'limit')
        .text(`${actual.key}` + ":  " + `${actual.val.value}€`)

        })

        .on('mouseleave', function () {
        d3.selectAll('.val.value')
        .attr('opacity', 1)

        d3.select(this)
        .transition()
        .duration(300)
        .attr('opacity', 1)
        .attr('x', (a) => xScale(a.key))
        .attr('width', xScale.bandwidth())

        chart.selectAll('#limit').remove()
        chart.selectAll('.divergence').remove()
        })


        svg
        .append('text')
        .attr('class', 'text')
        .attr('x', -(height / 2) - margin)
        .attr('y', margin / 11)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .text('Znesek')


        svg.append("text")
        .attr("transform", "translate(" + (width/2) + "," + (height/2 + 400) + ")")
        .text("Sektorji");

        svg.append('text')
        .attr('class', 'title')
        .attr('x', width / 2 + margin)
        .attr('y', 40)
        .attr('text-anchor', 'middle')
        .text('DRŽAVNI PRORAČUN ZA IZBRANO LETO')
      })
      .fail(function( resp ) {
          console.log(resp);
      });
    }
